<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLETAÍ - Login</title>

    <!--ESTILOS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-deep_orange.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="/images/coletai-icon.png" type="image/x-icon">
</head>

<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <!--CABEÇALHO -->
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <a href="/pagina-inicial" class="mdl-navigation__link mdl-typography--text-uppercase">Página
                        Inicial</a>
                    <a href="/cadastrar-usuario"
                        class="mdl-navigation__link mdl-typography--text-uppercase">Cadastra-se</a>
                </nav>
            </div>
        </header>

        <main class="mdl-grid mdl-layout__content">
            <div class="mdl-cell mdl-cell--2-col">
                <div class="mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__media imagem-login">
                        <img src="/images/colorido.png" alt="Coletaí Logo" class="imagem">
                    </div>
                    <div class="mdl-card__supporting-text">
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="email">
                                <label class="mdl-textfield__label" for="email">E-mail</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="password" id="senha">
                                <label class="mdl-textfield__label" for="senha">Senha</label>
                            </div>
                            <div class=" mdl-textfield mdl-textfield--align-right mdl-link">
                                <a href="#" id="esqueci-senha">Esqueci a senha</a>
                            </div>
                        </form>
                    </div>
                    <div class="mdl-card__actions">
                        <button id="bt-login" type="submit"
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent coletai-botao-login">
                            Entrar
                        </button>
                    </div>
                </div>
            </div>

        </main>

        <div id="snackbar-container" class="mdl-js-snackbar mdl-snackbar snackbar-erro">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
        </div>

        <!--RODAPÉ-->
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo mdl-typography--text-uppercase">Coletaí</div>
            </div>
            <div class="mdl-mini-footer__right-section">
                <ul class="mdl-mini-footer__link-list">
                    <li><a href="/sobre">Sobre o Coletaí</a></li>
                </ul>
            </div>
        </footer>

    </div>

    <script src="/js/login.js"></script>

</body>

</html>
