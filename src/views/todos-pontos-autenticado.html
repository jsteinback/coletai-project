<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLETAÍ - Pontos de Coleta</title>

    <!--ESTILOS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-deep_orange.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="/images/coletai-icon.png" type="image/x-icon">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <div class="mdl-layout__header mdl-layout__header--waterfall">
            <div class="mdl-layout__header-row">
                <a href="/home" class="logo-link">
                    <img src="/images/branco.png" alt="Coletai" class="logo-imagem">
                </a>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <div
                        class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" id="search-field">
                        </div>
                    </div>
                    <a href="/meus-pontos-de-coleta" class="mdl-navigation__link mdl-typography--text-uppercase">Meus
                        Pontos de
                        Coleta</a>
                    <a href="/meu-perfil" class="mdl-navigation__link mdl-typography--text-uppercase"
                        id="btn-perfil">Meu Perfil</a>
                    <a href="/pagina-inicial" class="mdl-navigation__link mdl-typography--text-uppercase"
                        id="btn-sair">Sair</a>
                </nav>
            </div>
        </div> <!--mdl-layout__header-->

        <div class="mdl-layout__content">

            <div class="coletai-cards-todos">
                <div class="coletai-card-container mdl-grid" id="div-pai">
                    <div class="mdl-cell mdl-cell--12-col">
                        <h6 class="font-titulo-secao">Fique por dentro dos últimos Pontos de Coleta cadastrados:
                        </h6>
                    </div>


                </div> <!--coletai-card-container-->

            </div> <!--coletai-cards-->

            <div class="coletai-botao-central">
                <a href="/cadastrar-ponto-de-coleta">
                    <button
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent coletai-botao-grande">
                        Cadastrar novo Ponto de Coleta
                    </button>
                </a>
            </div>

        </div> <!--mdl-layout__content-->

        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo mdl-typography--text-uppercase">Coletaí</div>
            </div>
            <div class="mdl-mini-footer__right-section">
                <ul class="mdl-mini-footer__link-list">
                    <li><a href="/sobre-auth">Sobre o Coletaí</a></li>
                </ul>
            </div>
        </footer>

    </div> <!--mdl-layout__content-->

    <script src="/js/requisicao.js"></script>
    <script src="/js/todos-pontos-autenticado.js"></script>

</body>

</html>
