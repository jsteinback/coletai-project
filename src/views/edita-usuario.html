<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLETAÍ - Meu Perfil</title>

    <!--ESTILOS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-deep_orange.min.css">
    <script src="https://cdn.jsdelivr.net/mdl.inputmask/1.2.2/md-inputmask.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="/images/coletai-icon.png" type="image/x-icon">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <div class="mdl-layout__header mdl-layout__header--waterfall">
            <div class="mdl-layout__header-row">
                <a href="/home" class="logo-link">
                    <img src="/images/branco.png" alt="Coletai" class="logo-imagem">
                </a>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <div
                        class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" id="search-field">
                        </div>
                    </div>
                    <a href="/pontos-de-coleta-auth"
                        class="mdl-navigation__link mdl-typography--text-uppercase">Visualizar Todos</a>
                    <a href="/meus-pontos-de-coleta" class="mdl-navigation__link mdl-typography--text-uppercase">Meus
                        Pontos de Coleta</a>
                    <a href="/cadastrar-ponto-de-coleta"
                        class="mdl-navigation__link mdl-typography--text-uppercase">Novo Ponto de Coleta</a>
                    <a href="/pontos-de-coleta-favoritos"
                        class="mdl-navigation__link mdl-typography--text-uppercase">Favoritos</a>
                    <a href="/pagina-inicial" class="mdl-navigation__link mdl-typography--text-uppercase"
                        id="btn-sair">Sair</a>
                </nav>
            </div>
        </div> <!--mdl-layout__header-->

        <div class="mdl-layout__content">
            <div class="mdl-grid">

                <div class="mdl-cell mdl-cell--3-col"></div>

                <div class="mdl-cell mdl-cell--6-col">
                    <h6 class="font-titulo-secao">Atualize seus dados:
                    </h6>
                    <!-- Formulário de cadastro -->
                    <form action="#" class="mdl-grid">
                        <!--Pessoa Física-->
                        <!-- Campo de nome completo -->
                        <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder"
                            id="nome-pf">
                            <label class="mdl-textfield__label" for="nome-completo">Nome Completo</label>
                            <input class="mdl-textfield__input" type="text" id="nome-completo">
                        </div>

                        <!-- Campo de CPF -->
                        <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder"
                            id="doc-pf">
                            <input class="mdl-textfield__input" type="text" pattern="[0-9]*" id="cpf" disabled>
                            <label class="mdl-textfield__label" for="cpf">CPF</label>
                            <span class="mdl-textfield__error">Apenas números</span>
                        </div>

                        <!-- Campo de data de nascimento -->
                        <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder"
                            id="comp-pf">
                            <input class="mdl-textfield__input" type="date" id="data-nascimento">
                            <label class="mdl-textfield__label" for="data-nascimento">Data de nascimento</label>
                        </div>

                        <!--Pessoa Jurídica-->
                        <!-- Campo de razão social -->
                        <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder"
                            id="nome-pj">
                            <input class="mdl-textfield__input" type="text" id="razao-social">
                            <label class="mdl-textfield__label" for="razao-social">Razão Social</label>
                        </div>

                        <!-- Campo de CNPJ -->
                        <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder"
                            id="doc-pj">
                            <input class="mdl-textfield__input" type="text" pattern="[0-9]*" id="cnpj" disabled>
                            <label class="mdl-textfield__label" for="cnpj">CNPJ</label>
                            <span class="mdl-textfield__error">Apenas números</span>
                        </div>

                        <!-- Campo de nome do responsável -->
                        <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder"
                            id="comp-pj">
                            <input class="mdl-textfield__input" type="text" id="nome-responsavel">
                            <label class="mdl-textfield__label" for="nome-responsavel">Nome do Responsável</label>
                        </div>

                        <!--Ambos os tipos de cadastro-->
                        <!-- Campo de telefone -->
                        <div
                            class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                            <input class="mdl-textfield__input" type="text" id="telefone" pattern="[0-9]*">
                            <label class="mdl-textfield__label" for="telefone">Telefone</label>
                            <span class="mdl-textfield__error">Apenas números</span>
                        </div>

                        <!-- Campo de CEP -->
                        <div
                            class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                            <input class="mdl-textfield__input" type="text" id="cep" pattern="[0-9]*" maxlength="8">
                            <label class="mdl-textfield__label" for="cep">CEP</label>
                            <span class="mdl-textfield__error">Apenas números</span>
                        </div>

                        <!-- Campo de endereço -->
                        <div
                            class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                            <input class="mdl-textfield__input" type="text" id="endereco">
                            <label class="mdl-textfield__label" for="endereco">Endereço</label>
                        </div>

                        <!-- Campo de cidade -->
                        <div
                            class="mdl-cell mdl-cell--8-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                            <input class="mdl-textfield__input" type="text" id="cidade">
                            <label class="mdl-textfield__label" for="cidade">Cidade</label>
                        </div>

                        <!-- Campo de estado -->
                        <div
                            class="mdl-cell mdl-cell--4-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                            <input class="mdl-textfield__input" type="text" id="estado" maxlength="2">
                            <label class="mdl-textfield__label" for="estado">Estado</label>
                        </div>

                        <!-- Campo de e-mail -->
                        <div
                            class="mdl-cell mdl-cell--6-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                            <input class="mdl-textfield__input" type="email" id="email" disabled>
                            <label class="mdl-textfield__label" for="email">E-mail</label>
                        </div>

                        <!-- Campo de senha -->
                        <div
                            class="mdl-cell mdl-cell--6-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                            <input class="mdl-textfield__input" type="password" id="senha">
                            <label class="mdl-textfield__label" for="senha">Senha</label>
                        </div>
                    </form>

                    <!-- Botão de cadastro -->
                    <div class="mdl-cell mdl-cell--12-col mdl-grid">
                        <div class="mdl-layout-spacer"></div>
                        <button id="bt-salvar-usuario" type="submit"
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored coletai-botao">
                            Salvar
                        </button>
                    </div>

                </div>

                <div class="mdl-cell mdl-cell--3-col"></div>

                <div id="snackbar-container" class="mdl-js-snackbar mdl-snackbar snackbar-erro">
                    <div class="mdl-snackbar__text"></div>
                    <button class="mdl-snackbar__action" type="button"></button>
                </div>
                <div id="snackbar-container-success" class="mdl-js-snackbar mdl-snackbar snackbar-sucesso">
                    <div class="mdl-snackbar__text"></div>
                    <button class="mdl-snackbar__action" type="button"></button>
                </div>

            </div> <!--mdl-grid-->

        </div> <!--mdl-layout__content-->

        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo mdl-typography--text-uppercase">Coletaí</div>
            </div>
            <div class="mdl-mini-footer__right-section">
                <ul class="mdl-mini-footer__link-list">
                    <li><a href="/sobre-auth">Sobre o Coletaí</a></li>
                </ul>
            </div>
        </footer>

    </div> <!--mdl-layout__content-->

    <script src="/js/requisicao.js"></script>
    <script src="/js/edita-usuario.js"></script>

</body>

</html>
