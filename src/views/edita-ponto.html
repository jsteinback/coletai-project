<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLETAÍ - Atualizar Ponto de Coleta</title>

    <!--ESTILOS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-deep_orange.min.css">
    <script src="https://cdn.jsdelivr.net/mdl.inputmask/1.2.2/md-inputmask.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="/images/coletai-icon.png" type="image/x-icon">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <div class="mdl-layout__header mdl-layout__header--waterfall">
            <div class="mdl-layout__header-row">
                <a href="/api/home" class="logo-link">
                    <img src="/images/branco.png" alt="Coletai" class="logo-imagem">
                </a>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <div
                        class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" id="search-field">
                        </div>
                    </div>
                    <a href="/api/pontos-de-coleta-auth"
                        class="mdl-navigation__link mdl-typography--text-uppercase">Pontos de Coleta</a>
                    <a href="/api/meus-pontos-de-coleta"
                        class="mdl-navigation__link mdl-typography--text-uppercase">Meus Pontos de Coleta</a>
                    <a href="/api/meu-perfil" class="mdl-navigation__link mdl-typography--text-uppercase"
                        id="btn-perfil">Meu Perfil</a>
                    <a href="/api/pagina-inicial" class="mdl-navigation__link mdl-typography--text-uppercase"
                        id="btn-sair">Sair</a>
                </nav>
            </div>
        </div> <!--mdl-layout__header-->

        <div class="mdl-layout__content">

            <div class="mdl-grid">

                <div class="mdl-cell mdl-cell--3-col"></div>

                <div class="mdl-cell mdl-cell--6-col">
                    <h6 class="font-titulo-secao">Atualize as informações do seu ponto de coleta:
                    </h6>
                    <!-- Formulário de cadastro -->
                    <form action="#" class="mdl-grid">

                        <div
                            class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                            <input class="mdl-textfield__input" type="text" id="nome">
                            <label class="mdl-textfield__label" for="nome-ponto">Nome</label>
                        </div>

                        <div
                            class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                            <textarea class="mdl-textfield__input" type="text" rows="4" maxrows="6"
                                id="descricao"></textarea>
                            <label class="mdl-textfield__label" for="descricao">Descrição</label>
                        </div>

                        <div
                            class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                            <input class="mdl-textfield__input" type="text" id="responsavel">
                            <label class="mdl-textfield__label" for="responsavel-ponto">Nome do Responsável</label>
                        </div>

                        <div
                            class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                            <input class="mdl-textfield__input" type="text" id="telefone" pattern="[0-9]*">
                            <label class="mdl-textfield__label" for="telefone-ponto">Telefone</label>
                            <span class="mdl-textfield__error">Apenas números</span>
                        </div>

                        <div
                            class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                            <input class="mdl-textfield__input" type="text" id="cep">
                            <label class="mdl-textfield__label" for="cep-ponto">CEP</label>
                            <span class="mdl-textfield__error">Apenas números</span>
                        </div>

                        <div
                            class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                            <input class="mdl-textfield__input" type="text" id="endereco">
                            <label class="mdl-textfield__label" for="endereco-ponto">Endereço</label>
                        </div>

                        <div
                            class="mdl-cell mdl-cell--8-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                            <input class="mdl-textfield__input" type="text" id="cidade">
                            <label class="mdl-textfield__label" for="cidade-ponto">Cidade</label>
                        </div>

                        <div
                            class="mdl-cell mdl-cell--4-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                            <input class="mdl-textfield__input" type="text" id="estado">
                            <label class="mdl-textfield__label" for="estado-ponto">Estado</label>
                        </div>
                        <!--
                        <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--file">
                            <input class="mdl-textfield__input" type="text" readonly
                                id="uploadFile">
                            <div class="mdl-button mdl-button--file">
                                <input type="file" id="uploadBtn" multiple
                                    onchange="document.getElementById('uploadFile').value = this.files[0].name;">
                            </div>
                        </div>
                        -->
                    </form>

                    <div class="mdl-cell mdl-cell--12-col mdl-grid">
                        <button id="bt-excluir-ponto" type="submit"
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent coletai-botao-excluir">
                            Excluir
                        </button>
                        <div class="mdl-layout-spacer"></div>
                        <button id="bt-salvar-ponto" type="submit"
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored coletai-botao">
                            Salvar
                        </button>
                    </div>

                </div>

                <div class="mdl-cell mdl-cell--3-col"></div>

                <div id="snackbar-container" class="mdl-js-snackbar mdl-snackbar snackbar-erro">
                    <div class="mdl-snackbar__text"></div>
                    <button class="mdl-snackbar__action" type="button"></button>
                </div>
                <div id="snackbar-container-success" class="mdl-js-snackbar mdl-snackbar snackbar-sucesso">
                    <div class="mdl-snackbar__text"></div>
                    <button class="mdl-snackbar__action" type="button"></button>
                </div>

                <dialog class="mdl-dialog">
                    <h4 class="mdl-dialog__title">Tem certeza que deseja excluir este Ponto de Coleta?</h4>
                    <div class="mdl-dialog__actions">
                      <button type="button" class="mdl-button close">Cancelar</button>
                      <button type="button" class="mdl-button confirm">Excluir</button>
                    </div>
                  </dialog>
                  
            </div> <!--mdl-grid-->

            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo mdl-typography--text-uppercase">Coletaí</div>
                </div>
                <div class="mdl-mini-footer__right-section">
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="/api/sobre">Sobre o Coletaí</a></li>
                    </ul>
                </div>
            </footer>

        </div> <!--mdl-layout__content-->

    </div> <!--mdl-layout__content-->

    <script src="/js/requisicao.js"></script>
    <script src="/js/edita-ponto.js"></script>

</body>

</html>
